{% extends "admin/base_site.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">

<!-- jqgrid -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
<!-- end jqgrid -->
<script>
  $(document).ready(function() {
    loadAllCharts();
    prepareGrid();
  });

  function prepareGrid() {
    $("#streamer-grid").jqGrid({
      url:'/api/stats/streamers',
      datatype: "json",
      colNames:['Streamer', 'Count', 'Amount(RUR)'],
      colModel:[
        {name:'nick',index:'nick', width:200},
        {name:'count',index:'count', width:100},
        {name:'amt',index:'amt', width:100}
      ],
      rowNum:100,
      loadonce: true,
      rowList:[20,50,100],
      pager: '#streamer-pager',
      sortname: 'count',
      viewrecords: true,
      sortorder: "desc",
      caption:"",
      autoheight: true,
      autowidth : true,
    });
  }

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts() {
    loadChart(salesChart, `/api/stats/tickets`);
  //  loadChart(salesPerStreamerChart, `/api/stats/streamers`);
  //  loadChart(paymentSuccessChart, `/shop/chart/payment-success/${year}/`);
  //  loadChart(paymentMethodChart, `/shop/chart/payment-method/${year}/`);
  }
</script>
<div class="row">
  <div class="col-6">
    <canvas id="salesChart"></canvas>
  </div>
  <div class="col-6">
    <button id="export-stats" type="button" >Export data</button>
    <table id="streamer-grid" class="display" cellspacing="0" width="100%">
    </table>
    <div id="streamer-pager"></div>
  </div>
</div>
<script>
  let salesCtx = document.getElementById("salesChart").getContext("2d");
  let salesChart = new Chart(salesCtx, {
    type: "line",
    options: {
      responsive: true,
    }
  });
  
  $("#export-stats").click(function(e) {
      e.preventDefault();  //stop the browser from following
      window.location.href = "/api/stats/streamers-export";
  });


</script>
{% endblock %}
